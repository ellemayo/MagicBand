; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
; Default: Uses USB when available (auto-detected)
lib_deps = 
	fastled/FastLED@^3.10.3
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.21.3
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	adafruit/Adafruit PN532@^1.3.1

[env:esp32dev-ota]
platform = espressif32
board = esp32dev
framework = arduino
; OTA-specific settings for wireless upload
upload_protocol = espota
upload_port = MagicBand.local
upload_flags =
	--port=3232
	--auth=magicband2025
lib_deps = 
	fastled/FastLED@^3.10.3
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.21.3
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	adafruit/Adafruit PN532@^1.3.1

[env:uid-scanner]
platform = espressif32
board = esp32dev
framework = arduino
; Universal UID Scanner - detects which scanner tool to use
; Automatically uses RC522 or PN532 based on lib_deps below
; To switch: comment out one library and uncomment the other
build_src_filter = 
	-<*>
	+<../tools/pn532_uid_scanner.cpp>
lib_deps = 
	adafruit/Adafruit PN532@^1.3.1

[env:i2c-scanner]
platform = espressif32
board = esp32dev
framework = arduino
; Simple I2C bus scanner for troubleshooting PN532 connectivity
; Use this FIRST to verify PN532 is detected on I2C bus
build_src_filter = 
	-<*>
	+<../tools/i2c_scanner.cpp>
; No libraries needed - uses built-in Wire library

; Temporarily disable brownout detector as workaround for power issues
; Better solution: use external 5V power supply for LEDs and servo
;build_flags = 
	;-DCONFIG_ESP32_BROWNOUT_DET=0

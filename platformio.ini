; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
; Default: Uses USB when available (auto-detected)
lib_deps = 
	fastled/FastLED@^3.10.3
	z3t0/IRremote@^4.5.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.21.3
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	miguelbalboa/MFRC522@^1.4.11

[env:esp32dev-ota]
platform = espressif32
board = esp32dev
framework = arduino
; OTA-specific settings for wireless upload
upload_protocol = espota
upload_port = MagicBand.local
upload_flags =
	--port=3232
	--auth=magicband2025
lib_deps = 
	fastled/FastLED@^3.10.3
	z3t0/IRremote@^4.5.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.21.3
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	miguelbalboa/MFRC522@^1.4.11

[env:uid-scanner]
platform = espressif32
board = esp32dev
framework = arduino
; Universal UID Scanner - detects which scanner tool to use
; Automatically uses RC522 or PN532 based on lib_deps below
; To switch: comment out one library and uncomment the other
build_src_filter = 
	-<*>
	+<../tools/rfid_uid_scanner.cpp>      ; RC522 scanner (default)
	; +<../tools/pn532_uid_scanner.cpp>   ; Uncomment when PN532 arrives
lib_deps = 
	miguelbalboa/MFRC522@^1.4.11          ; RC522 (current hardware)
	; adafruit/Adafruit PN532@^1.3.1      ; Uncomment when PN532 arrives
; Temporarily disable brownout detector as workaround for power issues
; Better solution: use external 5V power supply for LEDs and servo
;build_flags = 
	;-DCONFIG_ESP32_BROWNOUT_DET=0
